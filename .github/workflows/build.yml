name: Build Picotility

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests

      - name: Build ESP32
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5
          target: esp32
          command: python tactility.py build

      - name: Build ESP32S3
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5
          target: esp32s3
          command: python tactility.py build

      - name: Upload ESP32 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: picotility-build-esp32
          path: |
            build/esp32/*.app
          if-no-files-found: warn

      - name: Upload ESP32S3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: picotility-build-esp32s3
          path: |
            build/esp32s3/*.app
          if-no-files-found: warn
